<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Habit Tracker</h1>
        <div class="button-container">
            <button id="bedButton" class="habit-button">Changed Bed</button>
            <button id="bathtubButton" class="habit-button">Washed Bathtub</button>
            <button id="toothbrushButton" class="habit-button">Changed Toothbrush</button>
        </div>
        <div id="history">
            <h2>History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
