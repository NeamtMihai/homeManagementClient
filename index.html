<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Home Tracker</h1>
        <div class="button-container">      
        </div>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 id="popupTitle">History</h2>
            <ul id="popupList"></ul>
            <button id="addCurrentDateButton" class="habit-button">Add Current Date</button>
            <button id="addCustomDateButton" class="habit-button">Add Custom Date</button>
            <input type="date" id="customDateInput" class="hidden">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
